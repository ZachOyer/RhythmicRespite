<div class="background" (scroll)="onWindowScroll($event)">
  <div id="cover-screen">
    <h2 class="title mt-5">One Time</h2>
    <button class="btn my-button-1" routerLink="welcome">Back to main menu</button>
    <button class="btn my-button-2" routerLink="welcome">Back to main menu</button>
  </div>
  <div id="timeline-scroll-container">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="width: 1100vw; height: 500px;">
      <g>
        <!-- Base line -->
        <rect [attr.x]="((screenWidth / 2))" y="260" [attr.width]="screenWidth * 9" height="5" fill="black"/>
        <!-- Beginning arrow -->
        <text [attr.x]="((screenWidth / 2) - 60)" y="230" class="begin-scroll">Scroll to begin</text>
        <line [attr.x1]="((screenWidth / 2) - 3)" [attr.x2]="((screenWidth / 2) + 20)" y1="263" y2="251" stroke="black" stroke-width="4"></line>
        <line [attr.x1]="((screenWidth / 2) - 3)" [attr.x2]="((screenWidth / 2) + 20)" y1="262" y2="274" stroke="black" stroke-width="4"></line>
        <!-- First pip -->
        <rect [attr.x]="((screenWidth * 1.5) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showSecond" @flyInTop [attr.x]="((screenWidth * 1.5) - 80)" y="240" class="timeline-title">One Second</text>
        <text *ngIf="showSecond" @flyInBottom [attr.x]="((screenWidth * 1.5) - 180)" y="300" class="timeline-text">of pause as I weigh a five minute melancholy</text>
        <text *ngIf="showSecond" @flyInBottom [attr.x]="((screenWidth * 1.5) - 190)" y="320" class="timeline-text">to a lifetime of love that a question might bear</text>
        <!-- Second pip -->
        <rect [attr.x]="((screenWidth * 2.5) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showMinute" @flyInTop [attr.x]="((screenWidth * 2.5) - 80)" y="240" class="timeline-title">One Minute</text>
        <text *ngIf="showMinute" @flyInBottom [attr.x]="((screenWidth * 2.5) - 190)" y="300" class="timeline-text">of waiting outside the restaurant before I dine</text>
        <text *ngIf="showMinute" @flyInBottom [attr.x]="((screenWidth * 2.5) - 195)" y="320" class="timeline-text">with the elegant answer to years of ponderance</text>
        <!-- Third pip -->
        <rect [attr.x]="(((screenWidth * 3.5)) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showHour" @flyInTop [attr.x]="(((screenWidth * 3.5)) - 70)" y="240" class="timeline-title">One Hour</text>
        <text *ngIf="showHour" @flyInBottom [attr.x]="(((screenWidth * 3.5)) - 175)" y="300" class="timeline-text">of anticipation before surrendering to the</text>
        <text *ngIf="showHour" @flyInBottom [attr.x]="(((screenWidth * 3.5)) - 160)" y="320" class="timeline-text">mercy of her parent's first impressions</text>
        <!-- Fourth pip -->
        <rect [attr.x]="(((screenWidth * 4.5)) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showDay" @flyInTop [attr.x]="(((screenWidth * 4.5)) - 60)" y="240" class="timeline-title">One Day</text>
        <text *ngIf="showDay" @flyInBottom [attr.x]="(((screenWidth * 4.5)) - 190)" y="300" class="timeline-text">to peruse gentle jewelry that captures the color</text>
        <text *ngIf="showDay" @flyInBottom [attr.x]="(((screenWidth * 4.5)) - 160)" y="320" class="timeline-text">of her eyes from the height of her hands</text>
        <!-- Fifth pip -->
        <rect [attr.x]="(((screenWidth * 5.5)) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showWeek" @flyInTop [attr.x]="(((screenWidth * 5.5)) - 75)" y="240" class="timeline-title">One Week</text>
        <text *ngIf="showWeek" @flyInBottom [attr.x]="(((screenWidth * 5.5)) - 125)" y="300" class="timeline-text">of respledent post-wed rest</text>
        <text *ngIf="showWeek" @flyInBottom [attr.x]="(((screenWidth * 5.5)) - 185)" y="320" class="timeline-text">while our weekday worries await our return</text>
        <!-- Sixth pip -->
        <rect [attr.x]="(((screenWidth * 6.5)) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showMonth" @flyInTop [attr.x]="(((screenWidth * 6.5)) - 75)" y="240" class="timeline-title">One Month</text>
        <text *ngIf="showMonth" @flyInBottom [attr.x]="(((screenWidth * 6.5)) - 175)" y="300" class="timeline-text">before the culmination of her pregnancy</text>
        <text *ngIf="showMonth" @flyInBottom [attr.x]="(((screenWidth * 6.5)) - 175)" y="320" class="timeline-text">produces parenthood of our partnership</text>
        <!-- Seventh pip -->
        <rect [attr.x]="(((screenWidth * 7.5)) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showYear" @flyInTop [attr.x]="(((screenWidth * 7.5)) - 65)" y="240" class="timeline-title">One Year</text>
        <text *ngIf="showYear" @flyInBottom [attr.x]="(((screenWidth * 7.5)) - 240)" y="300" class="timeline-text">of pride before the babe that we birthed and brought up</text>
        <text *ngIf="showYear" @flyInBottom [attr.x]="(((screenWidth * 7.5)) - 160)" y="320" class="timeline-text">becomes all that we hoped they'd be</text>
        <!-- Eighth pip -->
        <rect [attr.x]="(((screenWidth * 8.5)) - 2)" y="250" width="4" height="10" fill="black"></rect>
        <text *ngIf="showDecade" @flyInTop [attr.x]="(((screenWidth * 8.5)) - 80)" y="240" class="timeline-title">One Decade</text>
        <text *ngIf="showDecade" @flyInBottom [attr.x]="(((screenWidth * 8.5)) - 220)" y="300" class="timeline-text">of luxurious wedlock and oddly alluring idiosyncrasies</text>
        <text *ngIf="showDecade" @flyInBottom [attr.x]="(((screenWidth * 8.5)) - 175)" y="320" class="timeline-text">rivalled only by my imaginitive conjurations</text>
        <!-- End line -->
        <line [attr.x1]="((screenWidth * 9.5) + 3)" [attr.x2]="((screenWidth * 9.5) - 20)" y1="263" y2="251" stroke="black" stroke-width="4"></line>
        <line [attr.x1]="((screenWidth * 9.5) + 3)" [attr.x2]="((screenWidth * 9.5) - 20)" y1="262" y2="274" stroke="black" stroke-width="4"></line>
        <text *ngIf="showLifetime" @flyInTop [attr.x]="(((screenWidth * 9.5)) - 90)" y="240" class="timeline-title">One Lifetime</text>
        <text *ngIf="showLifetime" @flyInBottom [attr.x]="(((screenWidth * 9.5)) - 155)" y="300" class="timeline-text">of mistakes, of which I made many;</text>
        <text *ngIf="showLifetime" @flyInBottom [attr.x]="(((screenWidth * 9.5)) - 145)" y="320" class="timeline-text">of dreams, of which I had many;</text>
        <text *ngIf="showLifetime" @flyInBottom [attr.x]="(((screenWidth * 9.5)) - 155)" y="340" class="timeline-text">of regrets, of which she wasn't any.</text>
      </g>
    </svg>
  </div>
  <!-------------------- NEAR/LARGE CLOUDS -------------------->
  <div id="clouds-scroll-container">
    <svg style="width: 200vw; height: 500px;">
      <g class="clouds">
        <rect [attr.x]="(screenWidth / 10) - 65" y="100" width="200" height="70" rx="35" ry="35" fill="white"/>
        <circle [attr.cx]="(screenWidth / 10) + 65" cy="100" r="40" fill="white"></circle>
        <circle [attr.cx]="screenWidth / 10" cy="100" r="60" fill="white"></circle>
      </g>
      <g class="clouds1">
        <circle [attr.cx]="(3 * screenWidth / 4) + 45" cy="150" r="40" fill="white"></circle>
        <circle [attr.cx]="(3 * screenWidth / 4) + 65" cy="130" r="30" fill="white"></circle>
        <circle [attr.cx]="(3 * screenWidth / 4)" cy="150" r="40" fill="white"></circle>
        <circle [attr.cx]="(3 * screenWidth / 4) + 25" cy="130" r="50" fill="white"></circle>
      </g>
      <g class="clouds2">
        <rect [attr.x]="screenWidth - 45" y="100" width="125" height="50" rx="25" ry="25" fill="white"/>
        <circle [attr.cx]="screenWidth + 45" cy="100" r="20" fill="white"></circle>
        <circle [attr.cx]="screenWidth" cy="100" r="30" fill="white"></circle>
      </g>
      <g class="clouds3">
        <ellipse [attr.cx]="(screenWidth / 3) + 6" cy="110" rx="24" ry="20" fill="white"/>
        <circle [attr.cx]="(screenWidth / 3) + 24" cy="100" r="30" fill="white"></circle>
        <circle [attr.cx]="(screenWidth / 3)" cy="100" r="20" fill="white"></circle>
        <ellipse [attr.cx]="(screenWidth / 3) + 40" cy="105" rx="30" ry="24" fill="white"/>
      </g>
      <g class="clouds4">
        <ellipse [attr.cx]="(4 * screenWidth / 3) + 12" cy="165" rx="48" ry="40" fill="white"/>
        <circle [attr.cx]="(4 * screenWidth / 3) + 48" cy="140" r="60" fill="white"></circle>
        <circle [attr.cx]="(4 * screenWidth / 3)" cy="140" r="40" fill="white"></circle>
        <ellipse [attr.cx]="(4 * screenWidth / 3) + 80" cy="160" rx="60" ry="48" fill="white"/>
      </g>
      <g class="clouds5">
        <rect [attr.x]="(11 * screenWidth / 6) - 65" y="100" width="200" height="70" rx="35" ry="35" fill="white"/>
        <circle [attr.cx]="(11 * screenWidth / 6)" cy="100" r="40" fill="white"></circle>
        <circle [attr.cx]="(11 * screenWidth / 6) + 65" cy="100" r="60" fill="white"></circle>
      </g>
    </svg>
  </div>
  <!-------------------- FAR/SMALL CLOUDS -------------------->
  <div id="clouds-scroll-container-2">
    <svg style="width: 200vw; height: 500px;">
      <g>
        <rect [attr.x]="(6 * screenWidth / 7) - 12" y="60" width="55" height="24" rx="12" ry="12" fill="white"/>
        <circle [attr.cx]="(6 * screenWidth / 7) + 15" cy="60" r="15" fill="white"></circle>
        <circle [attr.cx]="(6 * screenWidth / 7)" cy="60" r="10" fill="white"></circle>
        <ellipse [attr.cx]="(6 * screenWidth / 7) + 20" cy="80" rx="15" ry="10" fill="white"/>
      </g>
      <g>
        <rect [attr.x]="(screenWidth / 4) - 20" y="30" width="65" height="20" rx="10" ry="10" fill="white"/>
        <circle [attr.cx]="(screenWidth / 4)" cy="30" r="14" fill="white"></circle>
        <circle [attr.cx]="(screenWidth / 4) + 20" cy="30" r="18" fill="white"></circle>
      </g>
      <g>
        <rect [attr.x]="(2 * screenWidth / 3) - 12" y="20" width="35" height="14" rx="7" ry="7" fill="white"/>
        <circle [attr.cx]="(2 * screenWidth / 3) + 12" cy="20" r="8" fill="white"></circle>
        <circle [attr.cx]="2 * screenWidth / 3" cy="20" r="10" fill="white"></circle>
      </g>
      <g>
        <circle [attr.cx]="(5 * screenWidth / 4) + 45" cy="75" r="20" fill="white"></circle>
        <circle [attr.cx]="(5 * screenWidth / 4) + 55" cy="60" r="15" fill="white"></circle>
        <circle [attr.cx]="(5 * screenWidth / 4)" cy="75" r="20" fill="white"></circle>
        <circle [attr.cx]="(5 * screenWidth / 4) + 25" cy="65" r="25" fill="white"></circle>
      </g>
    </svg>
  </div>
</div>
